<div class="item-card">
  <div class="container">
    <div class="row justify-content-between main-row">
      <div class="col">
        <div class="text-field">
          <h5>{{ item.name }}</h5>
          <p id="desc">
            {{ item.description }}
          </p>
        </div>
        <div class="row justify-content-between action-field">
          <div class="row">
            <div class="btn btn-icon">
              <span class="material-icons" (click)="onEditItem()">
                create
              </span>
            </div>
            <div class="btn btn-icon">
              <span class="material-icons" (click)="onDeleteItem()">
                delete
              </span>
            </div>
            <div
              class="btn btn-icon"
              (click)="onChangeVisibility()"
              *ngIf="!item.isVisible"
            >
              <span class="material-icons"> visibility_off </span>
            </div>
            <div
              class="btn btn-icon"
              (click)="onChangeVisibility()"
              *ngIf="item.isVisible"
            >
              <span class="material-icons"> visibility </span>
            </div>
          </div>

          <p id="price">{{ item.price }}â‚¬</p>
        </div>
      </div>

      <img src="{{ item.imagePath }}" />
    </div>
  </div>
</div>
