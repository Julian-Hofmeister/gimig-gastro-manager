<app-nav-bar pageTitle="Speisekarte verwalten"></app-nav-bar>
<app-title-element> </app-title-element>
<app-caption-element [parentName]="parentName"></app-caption-element>
<app-create-item-card [parentId]="id" [isFood]="hasFood" [items]="items"></app-create-item-card>

<div class="container">
    <div class="row">
        <app-item-item *ngFor="let item of items; let i = index" [item]="item" [@simpleFadeAnimation]="'in'"></app-item-item>
    </div>
</div>

<app-footer></app-footer>
