<div class="item-card" [ngStyle]="{ opacity: item.isVisible ? 1 : 0.4 }">
  <div class="row">
    <div class="col-xs-10 col">
      <div class="content-box">
        <h5>{{ item.name }}</h5>
        <p id="desc">
          {{ item.description }}
        </p>
      </div>
      <div class="content-row">
        <div class="row">
          <div class="action">
            <div class="row">
              <div class="btn btn-icon">
                <span class="material-icons" (click)="onEditItem()">
                  create
                </span>
              </div>
              <div class="btn btn-icon">
                <span class="material-icons" (click)="onDeleteItem()">
                  delete
                </span>
              </div>
              <div
                class="btn btn-icon"
                (click)="onChangeVisibility()"
                *ngIf="!item.isVisible"
              >
                <span class="material-icons"> visibility_off </span>
              </div>
              <div
                class="btn btn-icon"
                (click)="onChangeVisibility()"
                *ngIf="item.isVisible"
              >
                <span class="material-icons"> visibility </span>
              </div>
            </div>
          </div>
          <p id="price">{{ item.price }}â‚¬</p>
        </div>
      </div>
    </div>
    <div class="col-xs-2">
      <img src="{{ item.imagePath }}" />
    </div>
  </div>
</div>
